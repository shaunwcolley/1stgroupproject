  <div id="container">
    <div id="pageHeader">
      <H1>Digital Crafts WorkOut Log Page</H1>

    </div>
    <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Your Workouts
    </button>
    <div id="dropDownCustom" class="dropdown-menu" aria-labelledby="dropdownMenu2">
    </div>
  </div>

  <ul id="workoutUL"></ul>
  <ul id="exerciseInstanceHistory"></ul>

  <button id="btnAddNewExercise" onclick="showNewExerciseForm()" hidden>Add new exercise</button>
  <div id="newExerciseForm" hidden>
      <form>
          <div class="form-row align-items-center">
            <div class="col-auto">
              <label class="sr-only" for="inlineFormInput">Name</label>
              <input type="text" class="form-control mb-1" id="newExerciseTextBox" placeholder="Enter New Exercise Name">
            </div>
            <div class="col-auto">
              <button onclick="showNewExerciseForm()" type="submit" id="btnNewExerciseSubmit" class="btn btn-primary mb-2">Submit</button>
            </div>
          </div>
        </form>
  </div>
  <button onclick="showNewWorkoutForm()">Create New Routine</button>
  <div id="newWorkoutForm" hidden>
  <form>
      <div class="form-row align-items-center">
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInput">Name</label>
          <input type="text" class="form-control mb-1" id="newWorkoutTextBox" placeholder="Enter New Workout Name Here">
        </div>
        <div class="col-auto">
          <button onclick="showNewWorkoutForm()" type="submit" id="btnNewWorkoutSubmit" class="btn btn-primary mb-2">Submit</button>
        </div>
      </div>
    </form>
  </div>

</div>
